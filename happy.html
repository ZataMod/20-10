<!DOCTYPE html>

    </style>
</head>

<body>
    <div class="container">
        <h1 id="question">B·∫°n c√≥ h·∫°nh ph√∫c kh√¥ng?</h1>
        <div id="happiness-question" class="happiness-question">

    <script>
        let isHappyButtonFirst = true;

            question.textContent = "Th·∫≠t vui khi b·∫°n h·∫°nh ph√∫c!"; // Thay ƒë·ªïi n·ªôi dung ti√™u ƒë·ªÅ
            //document.getElementById('notification').style.display = 'block'; // Hi·ªán th√¥ng b√°o

            notification.style.opacity = 1; // ƒê·∫∑t ƒë·ªô m·ªù l√† 1 ƒë·ªÉ hi·ªán l√™n

        document.getElementById('unhappy-button').addEventListener('click', function () {

            if (isHappyButtonFirst) {

        function createHeartRainEffect() {

                document.body.appendChild(heart);

                // Th√™m hi·ªáu ·ª©ng cho tr√°i tim

                heart.style.opacity = 1;

            }

    </script>

</html>
